<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Zero-Waste: Recipes from what you already have!</title>
    <link rel="icon" href="img/Zero-Waste-Logo.png" type="image/png">
    <link rel="stylesheet" href="src/output.css">
</head>

<body>

    <section id="home-section">
        <!-- Header Section -->
        <header id="header" class="border-gray-800 bg-gradient-to-r from-teal-400 to-yellow-200">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <div id="logo-title">
                    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                        <img src="img/Zero-Waste-Logo.png" class="h-8" alt="Zero-Waste Logo" />
                        <span class="self-center text-2xl font-semibold whitespace-nowrap text-gray-900">Zero-Waste</span>
                    </a>
                </div>
                
                <button id="menu-toggle" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 17 14">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>

                <div id="nav-links" class="hidden w-full md:block md:w-auto">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm  hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">About</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Contact</a>
                        </li>
                    </ul>
                </div>

            </div>
        </header>

        <!-- Home Section -->
        <div id="home" class="flex h-screen bg-gradient-to-r from-gray-300 to-gray-200 ">

            <!--left side of home-->
            <div class="w-1/3 bg-white shadow-md rounded-md p-2 h-full overflow-y-auto">
                <h2 class="text-xl font-semibold mb-4 mt-4 text-gray-800">Enter your ingredients:</h2>
                <div class="search-area flex flex-col items-center">
                    <textarea id="ingredients" placeholder="Write comma separated items"
                        class="w-full h-32 p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200"></textarea>
                    <button id="add-btn"
                        class="w-32 bg-green-500 hover:bg-green-400 text-black font-semibold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
                        View Recipes
                    </button>
                </div>

                <h2 class="text-xl font-semibold mt-5 text-gray-800">Current items:</h2>
                <div class="relative flex flex-col rounded-lg bg-white shadow-sm border border-slate-200">
                    <nav id="items-container" class="flex flex-col gap-1 p-1.5">
                        <!-- Ingredients will be added by JS here -->
                    </nav>
                </div>
            </div>

            <!--black line b/w left and right section-->
            <div class="w-px bg-black"></div>

            <!--right side of home-->
            <div class="right-side w-2/3 p-4">
                <h2 class="text-xl font-semibold text-green-800">Recipe Suggestions will appear here</h2>
                    <div id="recipe-result"
                        class="relative flex flex-col my-6 bg-white shadow-sm border border-slate-200 rounded-lg w-96">
                        <!-- Results will be added by JS here -->
                        <img src="img/Zero-Waste-Logo.png" alt="general suggestion image"
                            class="mt-5 w-1/2 h-auto opacity-40 rounded-md shadow-2xl mx-auto">
                    </div>
            </div>
        </div>
        
    </section>

    <section id="about"></section>
    <section id="contact"></section>

    <script src="script/app.js"></script>
</body>

</html>
